<section class="container py-4 mb-4 bg-dark-blue text-white">
  <h2 class=" py-2 text-white">{{titleCharacters()}}</h2>
  <div class="row g-3">
    @for (character of characters(); track character.id) {
    @if (character.power > 10) {
    <article class="col-6 col-md-4 col-lg-3">
      <div class="card card-character">
        <header>
          <h3 class="card-character-header">{{ character.name }}</h3>
        </header>

        <div class="card-character-info">
          <span><strong>Power:</strong> {{ character.power | number }}</span>
          <span><strong>Race:</strong> {{ character.race }}</span>
        </div>

        <div class="d-flex flex-wrap">
          @for (skill of character.skills; track skill) {
          <span class="card-character-skill">{{ skill | uppercase }}</span>
          }
        </div>
      </div>
    </article>
    }
    }
  </div>
</section>
