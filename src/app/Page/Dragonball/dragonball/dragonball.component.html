<h2 class="text-center text-warning my-4">Dragon Ball Characters</h2>
<section class="container-fluid bg-dark text-white py-5">
  <div class="container">
    <div class="row g-5 align-items-start">

      <!-- FORMULARIO (izquierda en pantallas grandes) -->
      <div class="col-12 col-md-5 col-lg-4">
        <div class="card bg-secondary bg-gradient text-white shadow rounded-4 p-4 h-100">
          <h3 class="fw-bold text-center mb-4 text-warning">Add Character</h3>

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Complete Name</label>
              <input type="text" class="form-control rounded-2 border border-warning shadow-sm" id="name"
                placeholder="e.g. Son Goku" style="background-color: #2a2a2a; color: #fff;" />
            </div>

            <div class="mb-3">
              <label for="power" class="form-label">Power Level</label>
              <input type="number" class="form-control rounded-2 border border-warning shadow-sm" id="power"
                placeholder="e.g. 9000" style="background-color: #2a2a2a; color: #fff;" />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-warning fw-bold rounded-pill">
                Add Character
              </button>
            </div>
          </form>

        </div>
      </div>

      <!-- LISTA DE PERSONAJES (derecha en pantallas grandes) -->
      <div class="col-12 col-md-7 col-lg-8">
        <div class="d-flex flex-column gap-3">
          <!-- Card personaje compacta sin imagen -->
          <div class="card border-2 shadow-sm rounded-4 bg-dark text-white p-3" style="border-color: #ffc107;">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="fw-bold text-warning mb-1">Son Goku</h5>
                <p class="mb-1 text-white-50 small">
                  Poder estimado: <span class="fw-semibold text-light">9000</span>
                </p>
                <div class="d-flex gap-2 flex-wrap">
                  <span class="badge bg-warning text-dark rounded-pill px-2">Saiyajin</span>
                  <span class="badge bg-primary rounded-pill px-2">Kamehameha</span>
                </div>
              </div>
              <button class="btn btn-sm btn-outline-warning rounded-pill px-3">
                Ver más
              </button>
            </div>
          </div>

          <!-- Aquí puedes duplicar esta card para más personajes -->

        </div>
      </div>
    </div>
  </div>
</section>
